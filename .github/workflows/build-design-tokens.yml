name: Build Design Tokens

on:
  push:
    paths:
      - 'design-tokens/**'

jobs:
  build_tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2.4.0

    - run: npm install
      working-directory: ./design-tokens

    - run: npm run build
      working-directory: ./design-tokens

    - name: Configure Git Identity
      run: |
        git config --global user.email "kkratterf@gmail.com"
        git config --global user.name "kkratterf"

    - name: Making the commit
      run: git commit -am "Token Update"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Pushing to main
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  chromatic_publish:
    runs-on: ubuntu-latest
    needs: build_tokens

    steps:
      # Check if the push to main has completed successfully
      - name: Check if push is successful
        run: |
          if [ "$GITHUB_REF" == "refs/heads/main" ]; then
            echo "Push to main branch is successful. Proceed with Chromatic Publish."
          else
            echo "Push to main branch failed. Exiting Chromatic Publish."
            exit 1
          fi

      # Steps for Chromatic Publish
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - run: npm install
        working-directory: ./design-system

      - uses: chromaui/action@v1
        with:
          workingDir: ./design-system
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}