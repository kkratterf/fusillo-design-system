name: Build Design Tokens

on:
  push:
    paths:
      - 'fusillo-design-system/design-tokens/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Build Design Tokens
      run: npm run build --prefix design-tokens # Esegui il comando nella cartella design-token
